<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CS61B.dev</title>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://unpkg.com/konva@9/konva.min.js"></script>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Top Bar -->
<div class="topbar">
  <div class="topbar-left">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round">
        <polygon points="6,3 20,12 6,21"/>
      </svg>
    </div>
    <span class="topbar-title">CS61B.dev</span>
    <div class="topbar-divider"></div>
    <span class="project-name" id="projectName">Select to begin</span>
  </div>
  <div class="topbar-right">
    <button class="topbar-btn theme-toggle" id="themeToggle" title="Toggle theme">
      <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
      </svg>
      <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
      </svg>
    </button>
    <button class="topbar-btn" title="Docs">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/>
      </svg>
      Docs
    </button>
    <button class="topbar-btn" title="Examples">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/>
      </svg>
      Examples
    </button>
    <button class="topbar-btn" title="Share">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><polyline points="16 6 12 2 8 6"/><line x1="12" y1="2" x2="12" y2="15"/>
      </svg>
      Share
    </button>
  </div>
</div>

<!-- Main Layout -->
<div class="main-layout">

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">Data Stuctures</div>
    <div class="sidebar-list" id="sidebarList">
      <!-- Items injected by JS -->
    </div>
    <button class="sidebar-add" id="addBtn">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
        <line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/>
      </svg>
      N/A
    </button>
  </div>

  <!-- Resize Handle -->
  <div class="resize-handle" id="resizeHandle"></div>

  <!-- Canvas Area -->
  <div class="canvas-area" id="canvasArea">
    <div class="canvas-grid"></div>
    <div class="canvas-watermark" id="watermark">
      <div class="canvas-watermark-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <polygon points="6,3 20,12 6,21"/>
        </svg>
      </div>
      <div class="canvas-watermark-text">Select a data structure to begin.</div>
    </div>
    <div id="konva-container"></div>

    <!-- Disclaimer -->
    <div class="canvas-disclaimer"><i>Not affiliated with UC Berkeley or CS61B course.</i></div>

    <!-- Status pills -->
    <div class="statusbar">
      <span class="status-pill" id="statusZoom">100%</span>
      <span class="status-pill" id="statusCoords">0, 0</span>
    </div>
  </div>

</div>

<script src="index.js"></script>

</body>
</html>
